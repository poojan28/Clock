<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  
        <div class="clock my-image">
            <div class="hour">
                <div class="hr" id="hr"></div>
            </div>
            <div class="min">
                <div class="mn" id="mn"></div>
            </div>
            <div class="sec">
                <div class="sc" id="sc"></div>
            </div>
        </div>
   
    <script type="text/javascript">
        
        const hr = document.querySelector("#hr");
        const mn = document.querySelector("#mn");
        const sc = document.querySelector("#sc");
        function run_the_clock(){
            let day = new Date();
            let hh = day.getHours();
            let mm = day.getMinutes();
            let ss = day.getSeconds();
            console.log("Hour:" +hh+ "Minute:"+ mm + "Second:"+ ss);
            let hrPosition = hh*360/12 + ((mm * 360/60)/12) ;
            let minPosition = (mm * 360/60) + (ss* 360/60)/60;
             let secPosition = ss * 360/60;
            hr.style.transform = "rotateZ(" + hrPosition + "deg)";
           
            mn.style.transform = "rotateZ(" + minPosition + "deg)";
          
            sc.style.transform = "rotateZ(" + secPosition + "deg)";
        }  
        var interval = setInterval(run_the_clock, 1000);
       
    </script>
</body>
</html>
